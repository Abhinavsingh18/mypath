<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
        }

        body {
            background-color: #282A36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: auto;
            height: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
        }

        .login_register a {
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 0.9rem;
            padding: 10px;
            color: white;
            background: linear-gradient(90deg, #003A74, #006AD5);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #DDDDDD;
            margin-bottom: 15px;
            color: #A0A6A3;
            font-family: "Roboto Mono", sans-serif;
            box-shadow: 1px 5px 9px rgba(211, 211, 211, .7);
        }

        .login_btn {
            font-size: 20px;
            color: white;
            border-radius: 15px;
            border: none;
            background: linear-gradient(-90deg, #003A74, #006AD5);
            padding: 10px;
            margin-top: 15px;
            box-shadow: 1px 5px 9px rgba(211, 211, 211, .9);
        }

        .footer_card {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .footer_card p {
            margin-right: 10px;
        }

        .footer_card a {
            color: #5881D0;
        }

        @media only screen and (max-width:768px) {
            .card {
                height: 482px;
                width: 350px;
            }
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./assets/Remove background project.png" alt="Samriddhi Enterprises">

        <div class="login_register">
            <a href="#" class="login" style="width: 100%; display: flex; justify-content: center; font-size: 0.9rem;">Please Login to continue</a>
        </div>

        <form class="form" id="loginForm">
            <input name="username" type="text" placeholder="Username" class="email" required>
            <input name="password" type="password" placeholder="Password" class="pass" required>
            <button type="submit" class="login_btn" style="font-size: 0.9rem;">Login now</button>
        </form>

        <div class="error" id="errorMsg">Invalid username or password</div>

        <a href="#" class="fp">Forgot password?</a>

        <div class="footer_card"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const form = event.target;
            const formData = new FormData(form);

            fetch('https://rssmarthut.com/mypath/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMsg').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorMsg').style.display = 'block';
            });
        });
    </script>
</body>
</html>
