<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/nav.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="navbar"></div>

    <div id="filterMenu" style="width: 100%">
      <div
        id="labMenuUpper"
        data-role="menu"
        class="k-widget k-reset k-header k-menu k-menu-horizontal"
        tabindex="0"
        role="menubar"
      >
        <div class="topnextprevcalender">
          <div class="reminderbtn">
            <div class="btnrmd">
              <input type="button" id="btnReminderTest" value="Reminder" />
            </div>
          </div>
          <div class="calendarara">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
              class="allbtn"
            >
              <i
                style="margin-left: 4px"
                class="fa-solid fa-share fa-flip-horizontal"
              ></i
              >>
            </div>
            <div class="prev">
              <i class="fa-solid fa-chevron-right fa-flip-horizontal"></i>
            </div>
            <h3>
              <span id="lbldate">13 Jun 2024</span>
            </h3>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                
                <path
                  d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192h80v56H48V192zm0 104h80v64H48V296zm128 0h96v64H176V296zm144 0h80v64H320V296zm80-48H320V192h80v56zm0 160v40c0 8.8-7.2 16-16 16H320V408h80zm-128 0v56H176V408h96zm-144 0v56H64c-8.8 0-16-7.2-16-16V408h80zM272 248H176V192h96v56z"
                />
              </svg>
              <div id="DateContainer" class="fromtodate" style="display: none">
                <span class="arw"></span>
                <h6>From Date</h6>
                <div class="inptarea">
                  <span class="k-widget k-datetimepicker k-header" style=""
                    ><span class="k-picker-wrap k-state-default"
                      ><input
                        type="text"
                        id="txtFromDate"
                        data-role="datetimepicker"
                        class="k-input"
                        role="textbox"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-disabled="false"
                        aria-readonly="false"
                        aria-label="Current focused date is 6/13/2024 1:54:59 PM"
                        style="width: 100%"
                      /><span unselectable="on" class="k-select"
                        ><span
                          unselectable="on"
                          class="k-icon k-i-calendar"
                          role="button"
                          aria-controls="txtFromDate_dateview"
                          >select</span
                        ><span
                          unselectable="on"
                          class="k-icon k-i-clock"
                          role="button"
                          aria-controls="txtFromDate_timeview"
                          >select</span
                        ></span
                      ></span
                    ></span
                  >
                </div>
                <h6>To Date:</h6>
                <div class="inptarea no">
                  <span class="k-widget k-datetimepicker k-header" style=""
                    ><span class="k-picker-wrap k-state-default"
                      ><input
                        type="text"
                        id="txtToDate"
                        data-role="datetimepicker"
                        class="k-input"
                        role="textbox"
                        aria-haspopup="true"
                        aria-expanded="false"
                        aria-disabled="false"
                        aria-readonly="false"
                        aria-label="Current focused date is 6/14/2024 1:54:59 PM"
                        style="width: 100%"
                      /><span unselectable="on" class="k-select"
                        ><span
                          unselectable="on"
                          class="k-icon k-i-calendar"
                          role="button"
                          aria-controls="txtToDate_dateview"
                          >select</span
                        ><span
                          unselectable="on"
                          class="k-icon k-i-clock"
                          role="button"
                          aria-controls="txtToDate_timeview"
                          >select</span
                        ></span
                      ></span
                    ></span
                  >
                </div>
                <div style="width: 100%; text-align: center">
                  <a
                    href="javascript:void(0);"
                    id="btndateok"
                    style="
                      padding: 4px 10px;
                      background: #26a6dc;
                      border-radius: 3px;
                      color: #fff;
                      text-decoration: none;
                      text-transform: uppercase;
                      margin: 8px 0 5px;
                      display: inline-block;
                    "
                    >Ok</a
                  >
                </div>
              </div>
            </div>
            <div class="next">
              <i
                style="margin-left: 12px"
                class="fa-solid fa-chevron-right"
              ></i>
              <input type="button" id="NextDate" value="Next" />
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
              class="reset"
              id="butReset"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
     

    <script src="nav.js"></script>
</body>
</html>
